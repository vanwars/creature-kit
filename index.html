<!doctype html>
<html>
<head>
    <title>Raster Tracer</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="item canvas-container">
            <ul>
                <li><i class="fa fa-search-plus zoom-in" title="zoom in"></i></li>
                <li><i class="fa fa-search-minus zoom-out" title="zoom out"></i></li>
                <li><i class="fa fa-hand-paper-o move" title="move"></i></li>
                <li><i class="fa fa-mouse-pointer trace"></i></li>
                <li><i class="fa fa-plus" title="add anchor point"></i></li>
                <li><i class="fa fa-minus" title="remove anchor point"></i></li>
            </ul>
            <canvas id="my_canvas" resize></canvas>
        </div>
        <div class="item code-container">
            <h2>Path Code</h2>
            <pre id="code"></pre>
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.24/paper-core.min.js"></script>
    <script src="toolbar.js"></script>
    <script src="tracer.js"></script>
    <script>
        paper.install(window);
        paper.setup('my_canvas');
        tool = new Tool();
        var imageTracer = new ImageTracer();
        var toolbar = new Toolbar($, _, project);
        view.onFrame = function (event) {
            //console.log('test');
        };
        
        // This function is called whenever the user
        // clicks the mouse in the view:
        tool.onMouseDown = function (event) {
            var code = imageTracer.updatePathAndReturnCode(event);
            $("#code").html(code);
        };
    </script>
</body>
</html>
