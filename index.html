<!doctype html>
<html>
<head>
    <title>Raster Tracer</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="item canvas-container">
            <h2>Drag your photo here</h2>
            <canvas id="my_canvas" resize></canvas>
        </div>
        <div class="item code-container">
            <h2>Path Code</h2>
            <pre id="code"></pre>
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.24/paper-core.min.js"></script>
    <!-- script src="main.js"></script -->
    <script src="tracer.js"></script>
    <script>
        paper.install(window);
        paper.setup('my_canvas');
        tool = new Tool();
        var imageTracer = new ImageTracer();
        view.onFrame = function (event) {
            //console.log('test');
        };
        
        // This function is called whenever the user
        // clicks the mouse in the view:
        tool.onMouseDown = function (event) {
            var code = imageTracer.updatePathAndReturnCode(event);
            $("#code").html(code);
        };
    </script>
</body>
</html>
